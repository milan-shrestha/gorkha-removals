<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>
<body>
    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Own Removals</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Our Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Testimonials</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">

        </div>
        <div class="col-md-4">
          <div class="quote-form">
            <form>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg mb-2" id="fullNameInput" placeholder="Full Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg mb-2" id="phoneInput" placeholder="Phone">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg mb-2" id="emailInput" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg mb-2" id="movefromInput" placeholder="Moving From">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg mb-2" id="moveToInput" placeholder="Moving To">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">GET QUOTE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<p>Hello, World!</p>

</body>
</html>
